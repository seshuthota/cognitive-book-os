# Cognitive Book OS Configuration
# This file allows customization of models and providers without modifying code.

# Provider settings
providers:
  openai:
    default_model: "gpt-4o"
  anthropic:
    default_model: "claude-sonnet-4-20250514"
  openrouter:
    default_model: "deepseek/deepseek-chat"
    base_url: "https://openrouter.ai/api/v1"
  minimax:
    default_model: "MiniMax-M2.1"
    base_url: "https://api.minimax.io/anthropic"

# Brain model (primary high-intelligence model)
brain_model: "claude-3-5-sonnet-20241022"

# Model catalog - override or add models here
# Format:
#   model_id:
#     id: "model-id"
#     name: "Display Name"
#     provider: "openai|anthropic|openrouter|minimax"
#     context_window: 128000
#     cost_per_1k_input: 0.0025  # USD
#     cost_per_1k_output: 0.01   # USD
#     supports_structured_output: true
#     notes: ""

models:
  # OpenAI models
  gpt-4o:
    id: "gpt-4o"
    name: "GPT-4o"
    provider: "openai"
    context_window: 128000
    cost_per_1k_input: 0.0025
    cost_per_1k_output: 0.01
